{{define "all"}}
<form class="collection-form">
    <label class="block text-gray-800 text-sm font-bold mb-2">
        Pick a name for your collection of lists
    </label>
    <input
        class="shadow-sm appearance-none border rounded-sm w-full py-2 px-3 text-gray-800 leading-tight focus:outline-hidden focus:shadow-outline"
        type="text" name="name" placeholder="Name">
    <label class="block text-gray-800 text-sm font-bold mb-2 mt-2">
        Description
    </label>
    <input
        class="shadow-sm appearance-none border rounded-sm w-full py-2 px-3 text-gray-800 leading-tight focus:outline-hidden focus:shadow-outline"
        type="text" name="description" placeholder="Optional description">
    <button type="submit"
        class="opacity-50 cursor-not-allowed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-3 rounded-sm focus:outline-hidden focus:shadow-outline">
        Save
    </button>
    <span class="error-span text-red-500 italic mt-2 hidden"></span>
</form>
{{end}}
