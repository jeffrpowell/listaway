{{define "all"}}
  <div class="flex flex-col items-center justify-center min-h-10 p-4 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24  mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1 class="text-4xl font-bold  mb-4">List Not Found</h1>
    <p class="text-xl  mb-8">We couldn't find the list you're looking for.</p>
    <p class=" mb-8">The share code <span class="font-mono bg-middleground-light border-solid border-1 border-primary-light px-2 py-1 rounded-sm">{{.ShareCode}}</span> doesn't match any shared lists.</p>
    <div class="space-y-4">
      <p class="">This could be because:</p>
      <ul class=" list-none list-inside">
        <li>The list has been deleted</li>
        <li>The owner has unpublished the list</li>
        <li>The share code is incorrect</li>
      </ul>
    </div>
    <a href="/" class="text-font-link hover:underline mt-8">Go to Homepage</a>
  </div>
{{end}}
