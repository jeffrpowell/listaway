{{define "all"}}
<div class="collection-form">
    <div class="flex items-center mb-4">
        <h1 class="collection-name-header text-gray-800 font-bold text-2xl">{{.Collection.Name}}</h1>
        <input
            class="collection-name-input hidden shadow-sm appearance-none border rounded-sm py-2 px-3 text-gray-800 leading-tight focus:outline-hidden focus:shadow-outline"
            type="text" name="name" placeholder="Name" value="{{.Collection.Name}}">
        <div class="edit-name-actions">
            <span class="edit-name-edit-actions hidden">
                <!-- https://heroicons.com/ check-circle -->
                <button type="button" class="btn-save-collection-name ml-2 opacity-50 cursor-not-allowed" data-collection-id="{{.Collection.Id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-green-800">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </button>
                <div class="edit-name-spinner transition-transform hidden">
                    <svg class="animate-spin h-5 w-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <!-- https://heroicons.com/ x-circle -->
                <button type="button" class="btn-cancel-collection-name ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-900">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </button>
                <span class="edit-name-error hidden text-red-700">A problem came up and your change was not saved. Please try again later.</span>
            </span>
            <span class="edit-name-read-actions">
                <button type="button" class="btn-edit-collection-name ml-2">
                    <!-- https://heroicons.com/ pencil-square -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                </button>
            </span>
        </div>
    </div>
    
    <div class="mb-4">
        <input type="hidden" id="collectionId" value="{{.Collection.Id}}">
        <label class="text-gray-800 text-sm font-bold mb-2 flex">
            Description
            <!-- https://heroicons.com/ check-circle -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="description-saved-icon hidden text-green-600 size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>              
        </label>
        <input
            class="collection-description-input shadow-sm appearance-none border rounded-sm w-full py-2 px-3 text-gray-800 leading-tight focus:outline-hidden focus:shadow-outline"
            type="text" name="description" placeholder="Optional description" data-collection-id="{{.Collection.Id}}" value="{{if .Collection.Description.Valid}}{{.Collection.Description.String}}{{end}}">
        <p class="description-error text-red-800 hidden">A problem came up and your change was not saved. Please try again later.</p>
    </div>
    
    <div class="mb-4">
        <button class="btn-generate-share bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-sm focus:outline-hidden focus:shadow-outline" data-collection-id="{{.Collection.Id}}">Generate Share Link</button>
        {{if .Collection.ShareCode.Valid}}
        <div class="mt-2">
            <a class="share-link underline" href="/sharedcollection/{{.Collection.ShareCode.String}}" data-shared-collection-path="sharedcollection" data-share-code="{{.Collection.ShareCode.String}}"></a>
            <div class="mt-2">
                <button type="button" class="ml-2 btn-copy-share-link" data-shared-collection-path="sharedcollection" data-share-code="{{.Collection.ShareCode.String}}">
                    <!-- https://heroicons.com/ clipboard-document -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clipboard-empty size-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />
                    </svg>
                    <!-- https://heroicons.com/ clipboard-document-check -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clipboard-check hidden size-6 text-green-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
                    </svg>
                </button>
                <button type="button" class="btn-unpublish-share" data-collection-id="{{.Collection.Id}}">
                    <!-- https://heroicons.com/ trash -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-900">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
            </div>
        </div>
        {{end}}
    </div>
    <div class="mb-4">
        <button type="button" class="collection-items-redirect bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-sm focus:outline-hidden focus:shadow-outline" data-collection-id="{{.Collection.Id}}">
          View collection items
        </button>
    </div>

    <div>
        <button class="collection-delete bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-sm focus:outline-hidden focus:shadow-outline" data-collection-id="{{.Collection.Id}}">Delete collection</button>
        <div class="mt-2 collection-delete-confirmation-span hidden">
            <input
                class="collection-delete-confirmation shadow-sm appearance-none border rounded-sm py-2 px-3 text-gray-800 leading-tight focus:outline-hidden focus:shadow-outline"
                type="text" name="deleteName" placeholder='type "{{.Collection.Name}}"'>
            Confirm by typing collection name + clicking button again
        </div>
    </div>
</div>
{{end}}
