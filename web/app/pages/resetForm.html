{{define "all"}}
<h1 class="text-3xl font-bold text-center mb-8">Set New Password</h1>
<form class="reset-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">
            New Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="new-password" type="password" name="password" placeholder="New Password" autocomplete="new-password">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
            Confirm Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="confirm-password" type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
    </div>
    <div class="flex items-center justify-between">
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Set Password
        </button>
        <span class="reset-form-error-span text-red-500 italic hidden"></span>
    </div>
</form>
{{end}}
