{{define "all"}}
<h1 class="text-3xl font-bold text-center mb-8">Reset Password</h1>
<form class="reset-request-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-email">
            Enter your email address
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="reset-email" type="email" name="email" placeholder="Email" autocomplete="email">
    </div>
    <div class="flex items-center justify-between">
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Send Reset Link
        </button>
        <span class="reset-error-span text-red-500 italic hidden"></span>
    </div>
</form>
{{end}}
