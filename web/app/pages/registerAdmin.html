{{define "all"}}
<div class="self-center items-center justify-center my-auto">
    <img src="/static/ListawayWordmarkLight.png" class="h-28 md:h-80" alt="Listaway logo" title="Listaway">
    <h1 class="text-3xl font-bold text-center mt-4 mb-8">Admin registration</h1>
    {{if .AdminExists}}
    <p class="text-center ">An admin user already exists in this instance.</p>
    {{else}}
    <p class="text-center ">Please provide the email and password that should be used for the initial admin of this instance</p>
    <form class="register-admin-form bg-white shadow-lg rounded-sm px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input class="shadow-lg appearance-none border-solid border-1 border-primary-light rounded-sm w-full py-2 px-3 leading-tight focus:outline-hidden focus:shadow-outline" id="email" type="email" name="email" placeholder="Email">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="name">
                Public Name
            </label>
            <input class="shadow-lg appearance-none border-solid border-1 border-primary-light rounded-sm w-full py-2 px-3 leading-tight focus:outline-hidden focus:shadow-outline" id="name" type="name" name="name" placeholder="Name">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow-lg appearance-none border-solid border-1 border-primary-light rounded-sm w-full py-2 px-3 mb-3 leading-tight focus:outline-hidden focus:shadow-outline" id="password" type="password" name="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-primary-light hover:bg-primary-hover-light text-white font-bold py-2 px-4 rounded-sm focus:outline-hidden focus:shadow-outline" type="submit">
                Register
            </button>
            <span class="error-span text-error-light italic hidden"></span>
        </div>
    </form>
    {{end}}
</div>
{{end}}
