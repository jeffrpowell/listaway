{{define "all"}}
<form class="list-form">
    <label class="block text-gray-700 text-sm font-bold mb-2">
        Pick a name for your list
    </label>
    <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text" name="name" placeholder="Name">
    <label class="block text-gray-700 text-sm font-bold mb-2 mt-2">
        Description
    </label>
    <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text" name="description" placeholder="Optional description">
    <button type="submit"
        class="opacity-50 cursor-not-allowed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-3 rounded focus:outline-none focus:shadow-outline">
        Save
    </button>
    <span class="error-span text-red-500 italic mt-2 hidden"></span>
</form>
{{end}}
