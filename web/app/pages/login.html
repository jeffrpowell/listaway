{{define "all"}}
<!-- Responsive container with flex layout that changes direction on different screen sizes -->
<div class="flex flex-col md:flex-row self-center items-center justify-center my-auto w-full">

    <!-- Intro Section (Full width on mobile, 2/3 on larger screens) -->
    <div class="w-full md:w-2/3 md:mr-8 text-center md:text-left mb-8 md:mb-0">
        <img src="/static/ListawayWordmarkLight.png" class="h-28 md:h-80" alt="Listaway logo" title="Listaway">
        <p class="md:text-2xl mt-4">Track, plan, dreamâ€”one list at a time.</p>
    </div>

    <!-- Form Section (Full width on mobile, 1/3 on larger screens) -->
    <div class="w-full md:w-1/3">
        <form id="login-form" class="bg-middleground-light shadow-lg border-solid border-1 border-primary-light rounded-sm px-8 pt-6 pb-8 mb-4" data-mode="login">
            <div class="mb-4">
                <label class="block  text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow-md appearance-none border-solid border-1 border-primary-light rounded-sm w-full py-2 px-3  leading-tight focus:outline-hidden focus:shadow-outline"
                    id="email" type="email" name="email" placeholder="Email" autocomplete="email">
            </div>

            <!-- wrap the password block so we can hide/show it easily -->
            <div id="password-group" class="mb-6">
                <label class="block  text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow-md appearance-none border-solid border-1 border-primary-light rounded-sm w-full py-2 px-3  mb-3 leading-tight focus:outline-hidden focus:shadow-outline"
                    id="password" type="password" name="password" placeholder="******************"
                    autocomplete="current-password">
                </div>
            <div class="text-right mt-2">
                <a href="#" id="forgot-link" class="text-font-link hover:underline text-sm">
                    Forgot password?
                </a>
            </div>
            <div class="flex">
                <button id="submit-btn" type="submit"
                    class="flex-none bg-primary-light hover:bg-primary-hover-light text-white font-bold py-2 px-4 rounded-sm focus:outline-hidden focus:shadow-outline">
                    Sign In
                </button>
                <span id="error-span" class="flex-auto ml-4 text-error-light italic hidden"></span>
            </div>
        </form>

        <!-- OIDC Authentication Section -->
        <div id="oidc-section" class="hidden mt-4">
            <div class="text-center mb-4">
                <span class="text-sm text-gray-500">or</span>
            </div>
            <div class="space-y-2">
                <button id="oidc-login-btn" type="button"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-sm focus:outline-hidden focus:shadow-outline flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="oidc-provider-text">Continue with OIDC</span>
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
