{{define "mobile"}}
<h1 class="text-3xl font-bold text-center mb-8">Listaway</h1>

<!-- Login Form -->
<form class="login-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" data-mode="login">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" name="email" placeholder="Email" autocomplete="email">
    </div>

    <!-- wrap the password block so we can hide/show it easily -->
    <div class="password-group mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" name="password" placeholder="******************"
            autocomplete="current-password">
        <div class="text-right mt-2">
            <a href="#" class="forgot-link text-blue-500 hover:underline text-sm">
                Forgot password?
            </a>
        </div>
    </div>
    <div class="flex items-center justify-between">
        <button type="submit"
            class="submit-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign In
        </button>
        <span class="error-span text-red-500 italic hidden"></span>
    </div>
</form>

<!-- Visual Break -->
<hr class="mb-8">

<!-- Introductory Copy -->
<p class="text-center text-gray-600">Welcome to Listaway, the ultimate list-making app!</p>
{{end}}
{{define "wide"}}
<div class="flex self-center items-center justify-center my-auto">

    <!-- Left Part (Introductory Copy) -->
    <div class="w-2/3 mr-8">
        <h1 class="text-5xl font-bold mb-4">Listaway</h1>
        <p class="text-xl text-gray-800">Welcome to Listaway, the ultimate list-making app!</p>
    </div>

    <!-- Right Part (Login Form) -->
    <div class="w-1/3">
        <form class="login-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email-wide">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email-wide" type="email" name="email" placeholder="Email" autocomplete="email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password-wide">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password-wide" type="password" name="password" placeholder="******************"
                    autocomplete="current-password">
                <div class="text-right mt-2">
                    <a href="/reset" class="text-blue-500 hover:underline text-sm">Forgot password?</a>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
                <span class="error-span text-red-500 italic hidden"></span>
            </div>
        </form>
    </div>
</div>
{{end}}
