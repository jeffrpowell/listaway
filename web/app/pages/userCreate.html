{{define "mobile"}}
<div class="self-center items-center justify-center my-auto">
    <h1 class="text-3xl font-bold text-center mb-8">User creation</h1>
    <form class="user-creation-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" placeholder="Email">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Public Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="name" name="name" placeholder="Name">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" placeholder="******************">
        </div>
        <div class="mb-6 flex">
            <input type="checkbox" name="admin">
            <label class="block ml-2 text-gray-700 text-sm font-bold">
                Admin user
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Register
            </button>
            <span class="error-span text-red-500 italic hidden"></span>
        </div>
    </form>
</div>
{{end}}
{{define "wide"}}
    {{template "mobile" .}}
{{end}}
