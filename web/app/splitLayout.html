{{ define "content" }}
<div class="block md:hidden">
    <!-- Mobile content -->
    <div class="container mx-auto p-4 z-0">
        {{block "mobile" .}}{{end}}
    </div>
    {{if .ShowNavbar}}
    <!-- Mobile bottom-navbar -->
    <div class="w-full bg-gray-800 fixed bottom-0 left-0 md:hidden z-50">
        <div class="flex justify-between items-center py-2 px-4">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-white">Listaway</a>
            </div>
            <div class="flex items-center space-x-4">
                <span class="logout text-white cursor-pointer">Logout</span>
                {{if .ShowAdmin}}<a href="/admin/users" class="text-white">User Admin</a>{{end}}
            </div>
        </div>
    </div>
    {{end}}
</div>
<div class="hidden md:block">
    {{if .ShowNavbar}}
    <!-- Desktop top-navbar -->
    <div class="w-full bg-gray-800 fixed top-0 left-0 z-50">
        <div class="flex justify-between items-center py-2 px-4">
            <a href="/" class="text-white text-lg font-bold">Listaway</a>
            <div class="hidden md:flex items-center space-x-4">
                {{if .ShowAdmin}}<a href="/admin/users" class="text-white">User Admin</a>{{end}}
                <span class="logout text-white cursor-pointer">Logout</span>
            </div>
        </div>
    </div>
    {{end}}
    <!-- Desktop content -->
    <div class="container mx-auto p-4 mt-12 z-0">
        {{block "wide" .}}{{end}}
    </div>
</div>
{{ end }}
