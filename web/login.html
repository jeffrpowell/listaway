{{define "content"}}
    <!-- Mobile Layout -->
    <div class="block md:hidden">
        <h1 class="text-3xl font-bold text-center mb-8">Listaway</h1>

        <!-- Login Form -->
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Visual Break -->
        <hr class="mb-8">

        <!-- Introductory Copy -->
        <p class="text-center text-gray-600">Welcome to Listaway, the ultimate list-making app!</p>
    </div>

    <!-- Larger Screen Layout -->
    <div class="hidden lg:flex self-center items-center justify-center my-auto">

        <!-- Left Part (Introductory Copy) -->
        <div class="w-2/3 mr-8">
            <h1 class="text-5xl font-bold mb-4">Listaway</h1>
            <p class="text-xl text-gray-800">Welcome to Listaway, the ultimate list-making app!</p>
        </div>

        <!-- Right Part (Login Form) -->
        <div class="w-1/3">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" submit="/auth/" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>

    </div>

</div>
{{end}}
